<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Toggle Button -->
    <div class="theme-toggle">
      <button id="themeButton">ðŸŒ™ Dark Mode</button>
    </div>

    <h1>Money Tracker</h1>
    <div class="balance-container">
      <h2>Current Balance</h2>
      <p id="balance">â‚¹0.00</p>
    </div>
    <div class="transaction-form">
      <h2>Add Transaction</h2>
      <form id="transactionForm">
        <label for="description">Description</label>
        <input type="text" id="description" placeholder="e.g., Groceries" required>
        
        <label for="amount">Amount</label>
        <input type="number" id="amount" placeholder="e.g., 500.00" step="0.01" required>
        
        <label for="date">Date</label>
        <input type="date" id="date" required>
        
        <div class="radio-buttons">
          <label>
            <input type="radio" name="type" value="credit" checked> Credit
          </label>
          <label>
            <input type="radio" name="type" value="debit"> Debit
          </label>
        </div>
        
        <button type="submit">Add Transaction</button>
      </form>
    </div>
    <div class="transaction-history">
      <h2>Transaction History</h2>
      <table>
        <thead>
          <tr>
            <th>Expense Name</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Balance</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="transactionList"></tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
